<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label><b>Full Name</b></label>
          <input type="text" placeholder="Enter full name" required />
        </div>
<br>
        <div class="input-box">
          <label><b>Email Address</b></label>
          <input type="email" placeholder="Enter email address" required onclick="email" />
        </div>
<br>
        <div class="column">
          <div class="input-box">
            <label><b>Phone Number</b></label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <br>
          <div class="input-box">
            <label><b>Birth Date</b></label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
          <br>
        </div>
        <div class="gender-box">
          <h3><B>Gender</B></h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <br>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
              <br>
            </div>
          </div>
          <div class="input-box address">
            <label><b>Address</b></label>
            <input type="text" placeholder="Enter street address" required />
            <br>
            <input type="text" placeholder="Enter street address line 2" required />
            <bR>
          <div class="class">
<label><b>Select your Class</b></label>
<input type="radio" id="11" name="Std"/>
<label for="11">11</label>
<br>
<input type="radio" id="12" name="Std"/>
<label for="12">12</label>
<br>
<br>
          </div>
        </div>
        <div class="subject">
            <label><b>Select your subject</b></label>
            <input type="checkbox" id="Physic" name="Physic" required />
<label for ="Physic">Physic </label>
<input type="checkbox" id="math" name="Mathematics" />
<label for ="math">Mathematics  </label>
<input type="checkbox" id="chem" name="Chemistry" required />
<label for ="chem" >Chemistry </label>
<input type="checkbox" id="biology" name="Biology" />
<label for ="Biology">Biology </label>
        </div>
       <bR>
          <div class="column">
            <label><b>City</b></label>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <br>
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
